on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Set environment (alpha, dev, staging)'
        required: true
        default: 'alpha'
      ec2ip:
        required: true
        default: 3.10.173.82
        description: 'host'

env:
  FOLDER_PATH: /home/c8prod/captiv8.io
  ALPHA: c8prod@platform.alpha.captiv8.io
  DEVELOP: c8prod@platform.dev.captiv8.io
  STAGING: c8prod@platform.staging.captiv8.io

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pwd
      - run: ls -la
      - name: scp pipelines
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        with:
          host: 3.10.173.82
          user: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          scp: |
            '.*' => /home/c8prod/captiv8.io
